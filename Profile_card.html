<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    font-family: Arial, sans-serif;
}

.profile-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

.profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
}

.name {
    font-size: 24px;
    margin: 0;
}

.title {
    font-size: 18px;
    color: #666;
    margin: 5px 0 15px;
}

.bio {
    font-size: 14px;
    color: #888;
    margin-bottom: 15px;
}

.contact-info {
    font-size: 14px;
    color: #555;
    margin-bottom: 15px;
}

    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://tse4.mm.bing.net/th?id=OIP.WpnGIPj1DKAGo-CP64znTwHaHa&pid=Api&P=0&h=180" alt="Profile Picture" class="profile-pic">
        <h1 class="Name">Deepthi Mogre</h1>
        <h2 class="Title">Web Developer</h2>
        <p class="employee-id"><b>Employee-Id<b>: 12345678</p>
        <p class="Description">Description: Full-stack web developer with expertise in front-end and back-end technologies.</p>
        <div class="contact-info">
            <p>Email: mogredeepthi102003@gmail.come</p>
            <p>Phone: 0000000000</p>
        </div>
    </div>
</body>
</html>
